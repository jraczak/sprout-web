<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Account Details</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"  />
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
    <h1>Details for <span th:text="${account.getName()}"></span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <table class="table table-bordered">
        <thead>
        <tr>
            <th>Merchant</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Categories</th>
            <th>Pending?</th>
        </tr>
        </thead>
            <tbody>
            <tr th:each="transaction : ${account.getTransactions()}">
                <td th:text="${transaction.getMerchantName()}"></td>
                <td th:text="${transaction.getDate()}"></td>
                <td th:text="${#numbers.formatDecimal(transaction.getAmount(), 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${transaction.getPlaidCategory()}"></td>
                <td th:text="${transaction.isPending()}"></td>
            </tr>
            </tbody>
    </table>
        </div>
    </div>
</div>
</body>
</html>
